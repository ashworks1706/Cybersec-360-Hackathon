<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard 360</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <div class="header-title">
                <svg class="shield-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z" 
                          stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                <h1>PhishGuard 360</h1>
            </div>
            <div class="version">v1.0.0</div>
        </div>

        <div class="popup-content">
            <!-- Status Section -->
            <div class="status-section">
                <div class="status-item">
                    <span class="status-label">Protection Status:</span>
                    <span class="status-value active" id="protectionStatus">Active</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Emails Scanned:</span>
                    <span class="status-value" id="emailsScanned">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Threats Blocked:</span>
                    <span class="status-value" id="threatsBlocked">0</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn primary" id="scanCurrentEmail">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z" 
                              stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    Scan Current Email
                </button>
                
                <button class="action-btn secondary" id="viewHistory">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    View Scan History
                </button>
            </div>

            <!-- Recent Scans -->
            <div class="recent-scans">
                <h3>Recent Scans</h3>
                <div class="scan-list" id="recentScansList">
                    <div class="empty-state">
                        <p>No recent scans</p>
                        <span>Start scanning emails to see results here</span>
                    </div>
                </div>
            </div>

            <!-- Settings Toggle -->
            <div class="settings-section">
                <div class="setting-item">
                    <label class="toggle-label">
                        <span>Auto-scan emails</span>
                        <div class="toggle-switch">
                            <input type="checkbox" id="autoScanToggle">
                            <span class="slider"></span>
                        </div>
                    </label>
                </div>
                
                <div class="setting-item">
                    <label class="toggle-label">
                        <span>Show notifications</span>
                        <div class="toggle-switch">
                            <input type="checkbox" id="notificationsToggle" checked>
                            <span class="slider"></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="popup-footer">
            <div class="footer-links">
                <a href="#" id="settingsLink">Settings</a>
                <a href="#" id="helpLink">Help</a>
                <a href="#" id="aboutLink">About</a>
            </div>
            <div class="footer-text">
                Powered by AI Security
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
