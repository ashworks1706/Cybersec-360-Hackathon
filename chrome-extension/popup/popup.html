<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard 360</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <div class="header-title">
                <img src="../assets/logo.png" class="logo-img" alt="PhishGuard 360">
                <h1>PhishGuard 360</h1>
            </div>
            <div class="version">v1.0.0</div>
        </div>

        <div class="popup-content">
            <!-- Status Section -->
            <div class="status-section">
                <div class="status-item">
                    <span class="status-label">Protection Status:</span>
                    <span class="status-value active" id="protectionStatus">Active</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Emails Scanned:</span>
                    <span class="status-value" id="emailsScanned">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Threats Blocked:</span>
                    <span class="status-value" id="threatsBlocked">0</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn primary" id="scanCurrentEmail">
                    <span class="material-icons">security</span>
                    <span>Scan Current Email</span>
                </button>

                <button class="action-btn secondary" id="viewHistory">
                    <span class="material-icons">history</span>
                    <span>View Scan History</span>
                </button>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation-section">
                <h3>Manage Your Protection</h3>
                <div class="navigation-buttons">
                    <button class="nav-btn" id="profileBtn">
                        <span class="material-icons">person</span>
                        <div class="nav-text">
                            <span class="nav-title">Profile</span>
                            <span class="nav-desc">Manage personal info & contacts</span>
                        </div>
                        <span class="material-icons arrow">chevron_right</span>
                    </button>

                    <button class="nav-btn" id="dashboardBtn">
                        <span class="material-icons">dashboard</span>
                        <div class="nav-text">
                            <span class="nav-title">Dashboard</span>
                            <span class="nav-desc">View security metrics & activity</span>
                        </div>
                        <span class="material-icons arrow">chevron_right</span>
                    </button>
                </div>
            </div>

            <!-- Recent Scans -->
            <div class="recent-scans">
                <h3>Recent Scans</h3>
                <div class="scan-list" id="recentScansList">
                    <div class="empty-state">
                        <p>No recent scans</p>
                        <span>Start scanning emails to see results here</span>
                    </div>
                </div>
            </div>

            <!-- Settings Toggle -->
            <div class="settings-section">
                <div class="setting-item">
                    <label class="toggle-label">
                        <span>Auto-scan emails</span>
                        <div class="toggle-switch">
                            <input type="checkbox" id="autoScanToggle">
                            <span class="slider"></span>
                        </div>
                    </label>
                </div>
                
                <div class="setting-item">
                    <label class="toggle-label">
                        <span>Show notifications</span>
                        <div class="toggle-switch">
                            <input type="checkbox" id="notificationsToggle" checked>
                            <span class="slider"></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="popup-footer">
            <div class="footer-links">
                <a href="#" id="settingsLink">Settings</a>
                <a href="#" id="helpLink">Help</a>
                <a href="#" id="aboutLink">About</a>
            </div>
            <div class="footer-text">
                Powered by AI Security
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
